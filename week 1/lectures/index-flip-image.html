<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flip the Image</title>
    <script src="../../angular.min.js"></script>
    <script src="app-flip-image.js"></script>
  </head>

  <body ng-app='FlipImage'>
    <h1>This shows you how life flips!</h1>
    <div ng-controller='FlipImageController'>
      <button ng-click='flip()'>Despair!</button>
      <br>
      <img ng-src="images/{{stateOfBeing}}.jpeg">
    </div>
  </body>
</html>
